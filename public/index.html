<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Lista de tareas</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[url('https://i.pinimg.com/originals/a2/ad/a9/a2ada9d3ad5cf91ada00e71c5277de4a.jpg')] bg-cover">
  <div id="app" class="flex flex-col justify-center items-center w-screen h-screen">
    <span class="flex m-10 items-end space-x-4">
        <h1 class="text-4xl  italic">Lista de tareas</h1>
        <h4 class="italic">by: Jonnathan Sotelo</h4>
    </span>
    <form @submit.prevent="addTask" class="flex min-w-max w-6/12 space-x-4">
      <input class="peer block min-h-[auto] w-full rounded border-0 italic text-xl bg-red-300 px-3 py-[0.32rem] leading-[1.6] outline-none transition-all duration-200 ease-linear focus:placeholder:opacity-100 peer-focus:text-primary data-[te-input-state-active]:placeholder:opacity-100 motion-reduce:transition-none  [&:not([data-te-input-placeholder-active])]:placeholder:opacity-0"
      v-model="newTask" placeholder="Añadir tarea">
      <button class="relative px-6 py-3 font-bold italic text-black group">
        <span class="absolute inset-0 w-full h-full transition duration-300 ease-out transform -translate-x-2 -translate-y-2 bg-red-300 group-hover:translate-x-0 group-hover:translate-y-0"></span>
        <span class="absolute inset-0 w-full h-full border-4 border-black"></span>
        <span class="relative">Añadir tarea</span>
        </button>
    </form>
    <ul class="m-10 flex flex-col ">
      <li v-for="(task, index) in tasks" :key="index" class="flex justify-around space-x-4 m-2 items-center bg-rose-200/60 p-4 rounded-lg">
        <span class="flex-auto italic text-xl">{{ task }}</span>
        <button class="relative inline-block text-lg group" @click="removeTask(index)">
            <span class="relative z-10 block px-5 py-3 overflow-hidden font-medium leading-tight text-gray-800 transition-colors duration-300 ease-out border-2 border-gray-900 rounded-lg group-hover:text-white">
            <span class="absolute inset-0 w-full h-full px-5 py-3 rounded-lg bg-gray-50"></span>
            <span class="absolute left-0 w-48 h-48 -ml-2 transition-all duration-300 origin-top-right -rotate-90 -translate-x-full translate-y-12 bg-gray-900 group-hover:-rotate-180 ease"></span>
            <span class="relative">Eliminar Tarea</span>
            </span>
            <span class="absolute bottom-0 right-0 w-full h-12 -mb-1 -mr-1 transition-all duration-200 ease-linear bg-gray-900 rounded-lg group-hover:mb-0 group-hover:mr-0" data-rounded="rounded-lg"></span>
        </button>
      </li>
    </ul>
  </div>
  <script>
    new Vue({
      el: '#app',
      data: {
        newTask: '',
        tasks: []
      },
      methods: {
        addTask: function() {
          if (this.newTask.trim()) {
            this.tasks.push(this.newTask);
            this.newTask = '';
          }
        },
        removeTask: function(index) {
          this.tasks.splice(index, 1);
        }
      }
    });
  </script>
</body>
</html>
